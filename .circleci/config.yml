version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                command: |
                  PWD=`pwd`
                  docker run -it --rm --volume ${PWD}:/workspace --env METERIAN_API_TOKEN=$METERIAN_API_TOKEN meterian/cli
            - run: npm install -prod
            - run: npm test
workflows:
    build-and-test: 
      jobs:
        - build-and-test